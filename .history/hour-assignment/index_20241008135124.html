<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checking hour</title>
  </head>
  <body>
    <!-- using the tenary operator as well as the logical and  -->
    <script>
      const hour = 13;
      
      const greetings =
        hour > 6 && hour <= 12
          ? "good morning"
          : hour > 12 && hour <= 18
          ? "good afternoon"
          : "good night";
          console.log(greetings);
    </script>
  </body>
</html>
